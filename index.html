<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>Rock Paper Scissors</h1>
    <div>Player: </div>
    <div id="playerScore">0</div>
    <div>Computer: </div>
    <div id="compScore">0</div>
    <div>
      <button id="0" onclick="playGame(id)">Rock</button>
      <button id="1" onclick="playGame(id)">Paper</button>
      <button id="2" onclick="playGame(id)">Scissors</button>
    </div>
    <div id="result"></div>

    <script>
      const moveOptions = ['rock', 'paper', 'scissors'];
      let scoreboardUser = 0;
      let scoreboardOpp = 0;
      let finalResult = document.getElementById("result");
      let userScore = 0;
      let oppScore = 0;

      function playGame(id){
        console.log(userScore);
        if (userScore == 5){
          finalResult.innerHTML = 'Player has won with a score of 5. Game will restart in 5 seconds.';
          setTimeout(function(){
            location.reload();
          }, 5000);
        }
        else if (oppScore == 5){
          finalResult.innerHTML = 'Computer has won with a score of 5. Game will restart in 5 seconds.';
          setTimeout(function(){
            location.reload();
          }, 5000);
        }
        else {
          scoreboardUser = document.getElementById("playerScore");
          scoreboardOpp = document.getElementById("compScore");

          let playMove = getPlayerChoice(id);
          let oppMove = getComputerChoice();
          let round = playRound(playMove, oppMove);
        }
      }

      function playRound(playMove, oppMove){
        if (playMove == 'rock' && oppMove == 'scissors'){
          scoreboardUser.innerHTML = parseInt(scoreboardUser.innerHTML)+1;
          userScore++;
        }
        else if (playMove == 'rock' && oppMove == 'paper'){
          oppScore++;
          scoreboardOpp.innerHTML = parseInt(scoreboardOpp.innerHTML)+1;
        }
        else if (playMove == 'paper' && oppMove == 'rock'){
          userScore++;
          scoreboardUser.innerHTML = parseInt(scoreboardUser.innerHTML)+1;
        }
        else if (playMove == 'paper' && oppMove == 'scissors'){
          oppScore++;
          scoreboardOpp.innerHTML = parseInt(scoreboardOpp.innerHTML)+1;
        }
        else if (playMove == 'scissors' && oppMove == 'paper'){
          userScore++;
          scoreboardUser.innerHTML = parseInt(scoreboardUser.innerHTML)+1;
        }
        else if (playMove == 'scissors' && oppMove == 'rock'){
          oppScore++;
          scoreboardOpp.innerHTML = parseInt(scoreboardOpp.innerHTML)+1;
        }
        else {
          return;
        }
      }
      
      function getPlayerChoice(id){
        let playerChoice = event.target.id;
        let text = '';
        if (playerChoice == 0){
          text = 'rock';
          return text;
        }
        else if (playerChoice == 1){
          text = 'paper';
          return text;
        }
        else {
          text = 'scissors'
          return text;
        }
      }
      
      function getComputerChoice (){
        // Using math.rand generates a random number between 0 and 1.
        // Using Math.floor and multiplier, we can set the min/max value for math.rand
        let randNum = Math.floor(Math.random() * moveOptions.length),

        // Using the generated random number to select a choice
        compMove = moveOptions[randNum];
        return compMove;
      }
    </script>

  </body>
</html>
